<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput placeholder="Enter the text" />
        </mat-form-field>
        <button style="margin-left: 60%;" (click)="addDiscount()" mat-raised-button color="primary">Add Discount (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
                    <td mat-cell *matCellDef="let element">{{element._id.substring(0, 5)}}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_code}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_name}}</td>
                </ng-container>

                <ng-container matColumnDef="value">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Value</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_value}}</td>
                </ng-container>

                <ng-container matColumnDef="start_date">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Start Date</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_start_date | date}}</td>
                </ng-container>

                <ng-container matColumnDef="end_date">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> End Date</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_end_date | date}}</td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Count</th>
                    <td mat-cell *matCellDef="let element">{{element.discount_count}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td class="actions" mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="openDialogEdit(element._id)">Edit</button>
                        <button mat-raised-button color="warn" (click)="openDialogDel(element._id)">Delete</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>
    </mat-card-content>
<br>
    <mat-card-footer>
        <mat-paginator [length]="totalCount" [pageSizeOptions]="[1,2,3]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
    </mat-card-footer>
</mat-card>
