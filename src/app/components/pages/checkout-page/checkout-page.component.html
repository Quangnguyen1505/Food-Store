<div class="container">
    <div class="content">
        <app-title title="Order form" margin="1.6rem"></app-title>
        <form [formGroup]="checkoutForm">
            <text-input [control]="fc.name" label="Name"></text-input>
        </form>
        <order-items-list [order]="order" [totalPrice]="totalPrice"></order-items-list>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button (click)="createOrder()"> Go To Payment </button>
        </div>
    </div>
</div>
