<h2 mat-dialog-title>{{inputdata.title}}</h2>
<mat-dialog-content>
  <p>Please, enter the code...</p>
  <mat-form-field>
    <mat-label>code</mat-label>
    <input matInput [(ngModel)]="code">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button (click)="comfirmRegister(code)" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
